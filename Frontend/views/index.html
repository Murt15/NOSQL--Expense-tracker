<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/button.css">

</head>
<div class="bg">
    <button id="logout" class="logout"><img src="https://cdn-icons-png.flaticon.com/512/3580/3580154.png"
            alt="Logout"></button>

    <body class="body">
        <button id="razorpay-btn" class="premium"> Buy Premium</button>
        <button class="darkbtn" id="dark-mode">Dark Mode</button>
        <button class="leader" id="leader-board">LeaderBoard</button>
        <button class="report" id="gen-report">Generate Report</button>
        <br><br><br><br><br><br><br><br>
        <h1>Expense Tracker </h1>


        <div>
            <fieldset>

                <form onsubmit="saveToBackend(event)">
                    <label for="amt" class="heading">Expense Amount</label><br>
                    <input class="input1" type="number" id="amt" name="expenseamt" required><br>
                    <label for="des" class="heading">Description</label><br>
                    <input class="input1" type="text" id="des" name="description" required><br>
                    <label for="cat" class="heading">Choose a Category</label><br>
                    <select class="input2" id="cat" name="category"><br>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Misc">Miscellanous</option>
                        <option value="Rent">Rent</option>

                    </select><br>
                    <button class="btn"> Add Expense </button>
                </form>
                <div class="expense">
                    <ul id="allExpenses" class="list1"></ul>
                    <div id="pagination" class="pagination"></div>
                </div>
            </fieldset>
        </div>


        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js"></script>
        <script src="../js/index.js"></script>


    </body>
</div>

</html>
